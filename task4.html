<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 200px;
            display:inline-block;
            margin: 5px auto;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    
    <h1 align = "center">Task4</h1>
    <br>

    <label for="name">Full Name: </label>
    <input type = "text" id="name" placeholder="Enter your full name">
    <br>

    <label for="username">Username: </label>
    <input type = "text" id="username" placeholder="Enter your username">
    <br>

    <label for="pass">Password: </label>
    <input type = "password" id="pass" placeholder="Enter your password">
    <br>

    <label for="rpass">Re Password: </label>
    <input type = "password" id="rpass" placeholder="Enter your password again">
    <br>

    <label for="add">Address: </label>
    <input type = "text" id="add" placeholder="Enter your address">
    <br>

    <label for="age">Age: </label>
    <input type = "number" id="age" placeholder="Enter your age" min="0">
    <br>

    <label for="gender">Gender: </label>
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="NOTA">Prefer Not to Say</option>
    </select> 
    <br>
    
    <div style="margin-left: 500px"><input type="submit" value="Save"></div>

</body>
</html>
